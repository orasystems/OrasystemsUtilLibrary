apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    compileOptions.encoding = 'ISO-8859-1'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':nineOldAndroids')
    compile 'com.android.support:support-v4:23.+'
    compile files('libs/ksoap2-android-assembly-3.3.0-jar-with-dependencies.jar')
    compile files('libs/xstream-1.4.4.jar')
    compile project(':OrasystemsResourcecsLibrary')
    compile files('libs/androidannotations-api-3.2.jar')
    compile files('libs/ormlite-android-4.47.jar')
    compile files('libs/ormlite-core-4.47.jar')
}
